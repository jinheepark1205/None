<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="JinHeePark, 프로필">
    <meta property="og:description" content="박진희사원에 대해 알고싶다면?">
    <meta property="og:image" content="https://drive.google.com/file/d/1Y_EdxKsnv7MGu_9TsGZV4zKnV45mmK3L/view?usp=share_link">
    <title>Mr. JinHeePark</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #3c3d47;
        }
        .pro {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        .profile {
            width: 58px;
            height: 58px;
            border-radius: 100%;
            border: 1px solid white;
            background-image: url("./myimg.png");
            background-position: center;
            background-size: cover;
        }
        .headcopy {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 260px;
        }
        .main {
            color : #FFFFFF;
            font-size: 27px;
            size : 20px;
            font-weight: 700;
            margin: 0%;
        }
        .sub {
            color : #B1B1B5;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 10px;
        }
        .minis {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px;
            gap: 7px;
            margin-bottom: 68px;
        }
        .minis > a {
            width: 104px;
            height: 48px;
            border-radius: 32px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            white-space:pre-wrap;
        }
        .notion {
            background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #F7F6F3;
            color:#84827D;
        }
        .brunch {
            background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #02C3BD;
            color:#FFFFFF;
        }
        .facebook {
            background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #4167B3;
            color:#FFFFFF;
        }
        .wrap {
            width: 320px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bigs {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px;
            gap: 10px;
        }
        .bigs > a {
            width: 123px;
            background-color: white;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-decoration: none;
            padding: 20px 16px 16px 16px;
            border-radius: 8px;
        }
        .name1 {
            font-size: 20px;
            font-weight: 700;
            color: #222222;
            margin-bottom: 24px;
        }

        .name2 {
            font-size: 20px;
            font-weight: 700;
            color: #222222;
            margin-bottom: 24px;
        }

        .desc {
            font-size: 12px;
            font-weight: 500;
            color: #555555;
            margin-bottom: 24px;
        }
        .btn {
            font-size: 12px;
            font-weight: 700;
            color: #ffffff;
            background-color: #26C50C;
            border-radius: 4px;
            padding: 5px 4px 5px 4px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="pro">
            <div class="headcopy">
                <h1 class="main">노력하는 지원자<br>박진희 입니다.</h1>
                <p class="sub">하나 더 배운다는 마음으로<br>앞으로 나아가겠습니다<br>감사합니다.</p>
            </div>
            <div class="profile"></div>
        </div>
        <div class="minis">
            <a class="notion" target="_blank" href="https://jinheepark1205.github.io/mypage2/">My Home       <span style="color:#ffffff">></span></a>
            <a class="brunch" target="_blank" href="https://jinheepark1205.github.io/mypage3/">Lunch Time      ></a>
            <a class="facebook" target="_blank" href="https://jinheepark1205.github.io/mypage4/">Bucket list       ></a>
        </div>
        <div style="color:#FFFFFF;width: 320px;font-size: 14px;margin-bottom: 8px;">저를 소개합니다.</div>
        <div class="bigs">
            <a target="_blank" href="https://drive.google.com/file/d/1XUnY46kCX3uG5iEMndZk7O6lGnVEEhij/view?usp=share_link">
                <div class="name1">밝은 에너지를 가진 자</div>
                <div class="desc">어려운 업무라도<br>긍정적인 생각을 갖고<br>극복하는 사원입니다.</div>
                <div class="btn">확인하기</div>
            </a>
            <a target="_blank" href="https://drive.google.com/file/d/1E-1GacN5eK-sqcR93yTYT7tI4u73FvBc/view?usp=share_link">
                <div class="name2">쉽게 포기하지 않는 자</div>
                <div class="desc">업무량이 많아도 열정을<br>갖고 임하는 자세가<br>되어있는 사원입니다.</div>
                <div class="btn">확인하기</div>
            </a>
        </div>
        <div style="color:#B1B1B5;font-size: 14px;background-position: center;background-size: cover;position: absolute;bottom: 30px;">@pjh9717</div>
    </div>
</body>
</html>
